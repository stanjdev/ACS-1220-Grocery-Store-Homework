{% extends 'base.html' %}
{% block content %}

<h1>New Store</h1>

<form action="/new_store" method="POST">
    <fieldset>
        <legend>Please enter your information:</legend>
        {{ form.title.label }}
        {{ form.title(class="title-input") }}
        {{ form.address.label }}
        {{ form.address(class="address-input") }}
        <input type="submit" value="Submit">
    </fieldset>
</form>


{% endblock %}
